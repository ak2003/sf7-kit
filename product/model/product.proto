// PATH=$PATH:$GOPATH/bin/ protoc --go_out=plugins=grpc:. *.proto
syntax = "proto3";
option go_package = "protoc/model";
package model;

message ProductDetail {
  string id = 1;
  string productName = 2;
  int64 price = 3;
  int64 discPrice = 4;
  int64 discPercent = 5;
  repeated string gallery = 6;

}

message ProductId {
  string id = 1;
}

service Products {
  rpc DetailProduct(ProductId) returns (ProductDetail) {}
}